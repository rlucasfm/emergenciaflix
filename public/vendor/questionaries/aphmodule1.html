          </div>

          </div>
          <div class="checkbox">

      <div class="form-group">

        <div>
          <div class="checkbox">
            <label class="checkbox">
              <input type="radio" name="q2" value="q2a">
                  a) CABDE
            </label>
          </div>
          <div class="checkbox">
            <label class="checkbox">
              <input type="radio" name="q2" value="q2b">
                  b) XABCDE
            </label>
          </div>
          <div class="checkbox">
            <label class="checkbox">
              <input type="radio" name="q2" value="q2c">
                  c) VOS
            </label>
          </div>
          <div class="checkbox">
            <label class="checkbox">
              <input type="radio" name="q2" value="q2d">
                  d) AVDN
            </label>
          </div>
          <div class="checkbox">
